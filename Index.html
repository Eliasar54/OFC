<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ELIASAR YT - Página Oficial</title>
    <style>
        body {
            background-color: #000; /* Fondo negro */
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #00aaff; /* Azul */
            text-transform: uppercase;
            font-size: 3rem;
            margin: 20px 0;
            animation: fadeIn 2s ease;
        }
        p {
            color: #cccccc;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .btn {
            background-color: #00aaff;
            color: #fff;
            padding: 15px 30px;
            margin: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn img {
            vertical-align: middle;
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #0077cc; /* Azul más oscuro al pasar el ratón */
        }
        .image {
            width: 300px;
            height: auto;
            border-radius: 15px;
            margin: 20px 0;
            animation: fadeInUp 2s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
