<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ELIASAR YT - Página Oficial</title>
    <link rel="icon" type="image/png" href="https://github.com/Eliasar54.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu|Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url('https://i.ibb.co/pXhqx3F/56d8ce9d0f8ef6c79ca50bd60c1603da.jpg');
        }

        @media (min-width: 768px) {
            body {
                background-image: url('https://i.ibb.co/fkxk4KY/216a27340bd28f1e936f5e0daba84382.jpg');
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 1;
        }

        .container {
            position: relative;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            color: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            margin: 20px auto;
            z-index: 2;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            padding: 10px 20px;
            margin: 10px auto;
            background-color: #1A237E;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 90%;
            max-width: 350px;
            box-sizing: border-box;
        }

        .btn img {
            vertical-align: middle;
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #0D47A1;
            transform: scale(1.05);
        }

        .image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .btn {
                font-size: 18px;
            }
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

    <div id="recaptcha-container" class="overlay">
        <div class="container" style="text-align: center;">
            <h2>Por favor, verifica que no eres un robot:</h2>
            <img src="https://github.com/Eliasar54.png" alt="Imagen de ELIASAR" class="image" style="width: 100px; height: auto; margin: 10px 0;">
            <div class="g-recaptcha" data-sitekey="6LdHiF8qAAAAAOBfN_agZ1LXnf6wgy8y7kGSVa1L"></div>
        </div>
    </div>

    <div class="overlay" id="content" style="display: none;">
        <h1>Bienvenido al Canal de ELIASAR YT</h1>
        <p>Explora nuestros contenidos y únete a nuestra comunidad.</p>
        <img src="https://tinyurl.com/23s36pbo" alt="Imagen del Canal" class="image">
        
        <a href="https://chat.whatsapp.com/CPGKvG1sV3v4wOwF6c1UiD" class="btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            Grupo de WhatsApp
        </a>
        <a href="https://whatsapp.com/channel/0029VadxAUkKLaHjPfS1vP36" class="btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            Canal de WhatsApp
        </a>
        <a href="https://github.com/Eliasar54/ansi-BOT-MD" class="btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
            Repositorio GitHub
        </a>
        <a href="https://dash.skyultraplus.com" class="btn">
            <img src="https://dash.skyultraplus.com/storage/icon.png" alt="skyultraplus">
            skyultraplus
        </a>
        <a href="https://wa.me/50582340051" class="btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            Contacto WhatsApp
        </a>
        <a href="mailto:eliasarmoncada4@gmail.com" class="btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail">
            Contacto por Gmail
        </a>
    </div>

    <footer>©EliasarYT</footer>

    <script>
        function onSubmit() {
            const response = grecaptcha.getResponse();
            if (response.length === 0) {
                alert('Por favor completa el reCAPTCHA.');
            } else {
                document.getElementById('recaptcha-container').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }
        }

        // Asegúrate de mostrar el contenido después de verificar el reCAPTCHA
        window.onload = function() {
            const response = grecaptcha.getResponse();
            if (response.length > 0) {
                document.getElementById('recaptcha-container').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }
        };
    </script>

</body>
</html>
