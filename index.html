<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ELIASAR YT - Página Oficial</title>

    <link rel="icon" href="https://raw.githubusercontent.com/Eliasar54/OFC/main/b5af9e4469bfbe8c23b1e43b8dfa0062.jpg" type="image/jpg">

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden; /* Evitar el scroll */
        }
        h1 {
            color: #00aaff;
            text-transform: uppercase;
            font-size: 3rem;
            margin: 20px 0;
        }
        p {
            color: #cccccc;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        .container {
            display: none; /* Ocultar el contenido inicialmente */
        }
        .hcaptcha-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9); /* Fondo semi-transparente */
            z-index: 1000; /* Asegurarse de que esté sobre otros elementos */
        }
    </style>

    <!-- Cargar hCaptcha -->
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>
<body>

    <div class="hcaptcha-container" id="hcaptcha-container">
        <h1>Verificación de Seguridad</h1>
        <div class="h-captcha" data-sitekey="beb2cec6-1c78-4e58-b316-699096ba082c" 
             data-callback="onCaptchaSuccess"></div>
    </div>

    <div class="container" id="content">
        <h1>Bienvenido al Canal de ELIASAR YT</h1>
        <p>Explora nuestros contenidos y únete a nuestra comunidad.</p>
        <img src="https://tinyurl.com/23s36pbo" alt="Imagen del Canal" class="image">
        
        <a href="https://chat.whatsapp.com/CPGKvG1sV3v4wOwF6c1UiD" class="btn">Grupo de WhatsApp</a>
        <a href="https://whatsapp.com/channel/0029VadxAUkKLaHjPfS1vP36" class="btn">Canal de WhatsApp</a>
        <a href="https://github.com/Eliasar54/ansi-BOT-MD" class="btn">Repositorio GitHub</a>
        <a href="https://store.azuraultra-host.pro/login" class="btn">Azura Ultra</a>
        <a href="https://wa.me/50582340051" class="btn">Contacto WhatsApp</a>
        <a href="mailto:eliasarmoncada4@gmail.com" class="btn">Contacto por Gmail</a>
    </div>

    <script>
        function onCaptchaSuccess() {
            document.getElementById('hcaptcha-container').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            document.body.style.overflow = 'auto'; // Restaurar el scroll
        }
    </script>
</body>
</html>
