    <style>
        body {
            font-family: 'Lato', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-image: url('https://d.uguu.se/bEEyZLxm.jpg');
        }

        @media (min-width: 768px) {
            body {
                background-image: url('https://d.uguu.se/zPfzLgNR.jpg');
            }
        }

        .contenedor-formularios {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
            color: white;
            animation: fadeIn 1s ease;
        }

        .tab a {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            background-color: #1A237E;
            margin-right: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
            text-align: center;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .tab.active a {
            background-color: #0D47A1;
        }

        .tab a:hover {
            background-color: #0D47A1;
            transform: scale(1.1);
        }

        .contenedor-input {
            margin-bottom: 15px;
            animation: slideIn 1s ease;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #0D47A1;
            box-shadow: 0 0 5px rgba(13, 71, 161, 0.5);
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #1A237E;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #0D47A1;
            transform: scale(1.1);
        }

        .forgot a {
            color: #0D47A1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot a:hover {
            color: #0D47A1;
        }

        .contenedor-contacto {
            margin-top: 30px;
            text-align: center;
            animation: fadeInUp 1s ease;
        }

        .contacto-info a {
            color: white;
            margin: 0 15px;
            font-size: 25px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .contacto-info a:hover {
            transform: scale(1.2);
            color: #0D47A1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px;
        }

        .toggle-text {
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        .toggle-text a {
            color: #0D47A1;
            text-decoration: none;
        }

        .toggle-text a:hover {
            color: #0D47A1;
        }

    </style>
